<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pomodoro</title>
</head>
<body>
    <h1 >Pomodoro Clock</h1>
    <div class="main-container">
        <div class="clock-container">
            <h1 id ="session"></h1><br>
            <h1 id="clock"></h1><br>
        </div>
        <div class="button-container">
            <button onclick="initSession(event);" class="start-button">START</button><br>
            <button onclick="contSession(event);" class="start-button">CONTINUE</button>
        </div>
    </div>
    <label for="quantity">Set time!</label>>
    <div class="input-container">
        <input  type="number" id="quantity" min=1 max=25 value=10>
    </div>
    <script src="timer.js"></script>
</body>
</html>
